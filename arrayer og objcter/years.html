<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>years</title>
</head>
<body>

    <ul id="events"> </ul>

    <script>
        const years= ["1066","1564","1455","1346","1215"]

        let eventHTML= ""
        const index=[1]
        years.sort()

        years.map( 
        (item) => { eventHTML +=
        `<li> ${item} </li>`} )     
        
       document.getElementById("events").innerHTML= eventHTML
        

    </script>
    
</body>
</html>
